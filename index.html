<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>New Year's Eve</h1>

    <div class="countdown-cointainer">
        <div class="countdown-element days-container">
            <p class="title-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-element hours-container">
            <p class="title-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-element mins-container">
            <p class="title-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-element seconds-container">
            <p class="title-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>

</html>
